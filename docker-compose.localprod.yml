services:
    postgres:
        image: postgres:18
        container_name: shelfshare-postgres-localprod
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "${LOCALPROD_POSTGRES_PORT:-55432}:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
        volumes:
            - shelfshare_pg_data_localprod:/var/lib/postgresql

    books-service:
        build:
            context: ./apps/books-service
            dockerfile: Dockerfile
        container_name: shelfshare-books-service-localprod
        restart: unless-stopped
        depends_on:
            postgres:
                condition: service_healthy
        environment:
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            APP_ENV: localprod
        ports:
            - "${LOCALPROD_BOOKS_SERVICE_PORT:-8081}:8080"

volumes:
    shelfshare_pg_data_localprod:
