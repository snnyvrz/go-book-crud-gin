services:
    postgres:
        image: postgres:18
        container_name: shelfshare-postgres
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - "${POSTGRES_PORT}:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -h localhost -p 5432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 5s
            timeout: 3s
            retries: 10
        volumes:
            - shelfshare_pg_data:/var/lib/postgresql

volumes:
    shelfshare_pg_data:
